<html>
<body>
<h1>Upload new Photo</h1>
<form method="POST" action="/photos/add" enctype="multipart/form-data">
    Post ID:<input type="text" name="postId" />
    Order:<input type="text" name="order" />
    Image:<input type="file" name="photo" accept="image/*" />
    <input type="submit" value="Upload" />
</form>
</body>
</html>
